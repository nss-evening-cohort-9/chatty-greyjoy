<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strikes & Players</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Jaldi|Just+Another+Hand|Lalezar|Permanent+Marker|Wendy+One|Yanone+Kaffeesatz" rel="stylesheet">
</head>
<body id="bodyId" class="light">
  <!-- NAVBAR START -->
  <div class="d-flex container-fluid col navDiv">
    <nav id="navBar" class="row wrap">
      <div class="d-flex">
        <div>
          <img class="heartImg" src="http://getdrawings.com/vectors/heart-vector-outline-21.png" alt="outline of red heart shape">
        </div>
          <img class="pinImg" src="http://clipart-library.com/images/ki8okoebT.png" alt="outline of 10 bowling pins">
          <h1 id="navBarBrand" class="" href="#">Strikes & Players</h1>
          <p class="tagLine">Don`t hate the player <span class="txtSpan">|| Hate the game</span></p>
      </div>
      <div class="col navRightHalf">
        <div class="formClass row flex-no-wrap">
            <span class="spanClass mr-auto"></span>
              <i class="icon far fa-comment"></i>
              <input id="commentSection" class="inputText flex-shrink-1" type="text" placeholder="" aria-label="Search">
            <button id="commentBtn" type="submit">Comment</button>
        </div>
      </div>
    </nav>
  </div>   
  <!-- NAVBAR END -->

  <div class="myContainer" id="bodyDivBuild"></div>
  
  <!-- CLEAR BTN -->
  <div class="d-flex">
    <button class="clearButton align-content-center btn" type="submit" id="clearButton">Clear Messages</button>
  </div>
  
</body>
</html>
