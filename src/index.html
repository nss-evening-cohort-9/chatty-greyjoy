<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Strikes & Players</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Jaldi|Just+Another+Hand|Lalezar|Permanent+Marker|Wendy+One|Yanone+Kaffeesatz" rel="stylesheet">
</head>
<body>
  <div class="d-flex container-fluid col navDiv">
    <nav id="navBar" class="row wrap">
        <div class="d-flex">
          <div>
            <!-- <span class="mask"></span> -->
            <img class="heartImg" src="http://getdrawings.com/vectors/heart-vector-outline-21.png" alt="outline of red heart shape">
          </div>
          <img class="pinImg" src="http://clipart-library.com/images/ki8okoebT.png" alt="outline of 10 bowling pins">
          <h1 id="navBarBrand" class="" href="#">Strikes & Players</h1>
          <p class="tagLine"><span class="txtSpan">Don't hate the player</span> || Hate the game</p> 
        </div> 
        <!-- <span id="navHr"></span> -->
      </nav>
    </div><!-- end navBar -->
    
    <!--Start text size buttons-->
    <div class="col navRightHalf">
      <div class="formClass row flex-no-wrap">
        <span class="spanClass mr-auto"></span>
        <i class="icon far fa-comment"></i>
        <input id="commentSection" class="inputText flex-shrink-1" type="text" placeholder="" aria-label="Search">
        <button id="commentBtn" type="submit">Comment</button>
      </div>
    </div>
    <div class="btn-group btn-group-toggle d-flex flex-row-reverse" id="sizeBtnContainer" data-toggle="buttons">
      <button id="optionLarge">Large Text</button>
      <button id="optionRegular">Regular Text</button>
    </div>
    <!--End text size buttons-->
  <!--Begin side bar-->
  <div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Users</h3>
        </div>
        <ul class="list-unstyled components">
            <li class="active">
              <li>
                <input type="radio" name="radio" class="userSelector" id="guest">Guest</input>
              </li>    
              <li>
                <input type="radio" name="radio" class="userSelector" id="joebiden666">joebiden666</input>
              </li>
              <li>
                  <input type="radio" name="radio" class="userSelector" id="lizwarren4u">lizwarren4u
              </li>
              <li>
                  <input type="radio" name="radio" class="userSelector"id="axlrose">axlrose 
              </li>
              <li>
                  <input type="radio" name="radio" class="userSelector"id="pantsuitgirl">pantsuitgirl
              </li>
              <li>
                  <input type="radio" name="radio" class="userSelector"id="rando_bumpkin">rando_bumpkin
            </li>
          </ul>
    </nav>
</div>  
<!--End side bar-->


    <div id="msgPrintingDiv"></div>

    <div class="d-flex">
        <button class="clearButton align-content-center btn" type="submit" id="clearButton">Clear Messages</button>
      </div>
</body>
</html>
